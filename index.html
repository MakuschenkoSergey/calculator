
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="main">
		<form action="get">
			<h1>smoke calculator</h1>
			<fieldset>
				<label>sigarets mark</label><br />
					<select name="mark" id="mark">
						<option value="bond">BOND</option>
						<option value="winston">WINSTO</option>
						<option value="lm">LM</option>
						<option value="camel">CAMEL</option>
						<option value="marlboro">MALBORO</option>
						<option value="parlament">PARLAMENT</option>
					</select>
				<label>quantity sigarets per day</label><input id="quantity" type="text"><br />
				<!--<label>price</label><input id="price" type="text"><br />-->
				<label>period</label>
					<select name="period" id="period">
						<option value="week">week</option>
						<option value="month">month</option>
						<option value="season">season</option>
						<option value="year">year</option>
					</select>
				<input type="button" id="btn" value="calculate" >
				<label>result</label><input id="result" type="text"><br />
			</fieldset>
		</form>
		<footer>
			<adress>Copyright 2017. All rights reserved. Made with love and smoking. Team - "madSSSM"</adress>
		</footer>
	</div>
	<script src="libs/jquery/dist/jquery.js"></script>
	<script src="libs/custom/main.js"></script>
	
</body>

</html>
