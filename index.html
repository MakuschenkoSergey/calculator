
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="main">
		<form action="get">
			<h1>smoke calculator</h1>
			<fieldset>
				<label>sigarets mark</label><br />
					<select name="mark" id="mark">
						<option value="BOND">BOND</option>
						<option value="WINSTO">WINSTO</option>
						<option value="LM">LM</option>
						<option value="CAMEL">CAMEL</option>
						<option value="MALBORO">MALBORO</option>
						<option value="PARLAMENT">PARLAMENT</option>
					</select>
				<label>quantity sigarets per day</label><input type="text"><br />
				<label>price</label><input type="text"><br />
				<label>period</label>
					<select name="period" id="period">
						<option value="week">week</option>
						<option value="month">month</option>
						<option value="season">season</option>
						<option value="year">year</option>
					</select>
				<input type="button" value="calculate" onclick="calculate()">
				<label>result</label><input type="text"><br />
			</fieldset>
		</form>
		<footer>

		</footer>
	</div>
	<script src="main.js"></script>

</body>

</html>
